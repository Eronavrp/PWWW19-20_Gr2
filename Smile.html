<!DOCTYPE html>
<html>
<body onload="buildSmile(100)">

<canvas id="smileFace" width="50" height="50" style="border:1px solid #d3d3d3;" >
    
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

    function buildSmile(expand){
        var c = document.getElementById("smileFace");
        var ctx = c.getContext("2d");

        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "orange");
        grd.addColorStop(1, "yellow");
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.arc(25, 25, 15+expand/16, 0, Math.PI * 2, true); // Outer circle
        ctx.fill();
        ctx.moveTo(30+expand/16, 25);
        ctx.arc(25, 25, 5+expand/16, 0, Math.PI, false);  // Mouth (clockwise)
        ctx.stroke();
        ctx.beginPath()
        ctx.moveTo(19-expand/16, 17);
        ctx.arc(22, 19, 1.5+expand/1000, 0, Math.PI * 2, true);  // Left eye
        ctx.moveTo(26+expand/16, 17);
        ctx.arc(28, 19, 1.5+expand/1000, 0, Math.PI * 2, true);  // Right eye
        ctx.fillStyle = "black";
        
        ctx.fill();
        
    }

    function buildSad(expand)
    {
        var c = document.getElementById("smileFace");
        var ctx = c.getContext("2d");

        var grd = ctx.createLinearGradient(0,0,75,0);
        grd.addColorStop(0, "orange");
        grd.addColorStop(1, "yellow");
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.arc(25, 25, 15, 0, Math.PI * 2, true); // Outer circle
        ctx.fill();
        ctx.moveTo(30, 30);
        ctx.arc(25, 30, 5, 0, Math.PI, true);  // Mouth (clockwise)
        ctx.stroke();
        ctx.beginPath()
        ctx.moveTo(19, 17);
        ctx.arc(22, 19, 1.5, 0, Math.PI * 2, true);  // Left eye
        ctx.moveTo(26, 17);
        ctx.arc(28, 19, 1.5, 0, Math.PI * 2, true);  // Right eye
        ctx.fillStyle = "black";
        
        ctx.fill();
    }

    
</script> 

</body>
</html>
